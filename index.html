<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>LH 6</title>

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
		<link type="text/css" href="jquery-ui-1.8.14.custom.css" rel="stylesheet" />
		<link type="text/css" href="main.css" rel="stylesheet" />
		
		<script type="text/javascript" src="js/swfobject/swfobject.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>		
		<script type="text/javascript" src="js/jquery/jquery-1.5.2.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui-1.8.14.custom.min.js"></script>
		<script type="text/javascript" src="js/strophe/strophe.js"></script>
		<script type="text/javascript" src="js/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="js/backbone/backbone-min.js"></script>
				
		<!-- Jquery plugins -->
		<script type="text/javascript" src="js/jquery/pubsub.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.mousewheel.min.js"></script>	
		<script type="text/javascript" src="js/jquery/jquery.lh.remoteScroll.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.miniTip.min.js"></script>	
		<script type="text/javascript" src="js/jquery/jquery.jscrollpane.js"></script>
	
		<body>
		<div id="topContainer">
			<div id="top">
				<h1 id="mainLogo">Listening Hall</h1>
                <div id="toolbar">
                    <ul>
                        <li id="invli"><span id="invite">Invite</span></li>
                        <li id="memli"><span id="members">Members</span></li>
                        <li id="passli"><span id="pass">Pass</span></li>
                    </ul>    
                </div>
				<br clear="all" />
		    </div>
		</div>	
		<div id="shadow">
			<div id="wrapper">
				<!-- Loading screen -->
					<div id="loading">
						<div id="login" class="valign1">
							<h1 id="loginLogo">Listening Hall</h1>
							<div id="loginProgress"></div>
							<div id="loginDialog">
								<ul class="dialog1">
									<li>Room name <span id="room_conflict">(Room already exists)</span><br><input id="loginRoom" type="text"></li>
									<li>Your nick <span id="nick_conflict">(Nick already taken)</span><br><input id="loginNick" type="text"></li>
									<li id="requirePass">Password <span id="pass_conflict">(Required/Incorrect)</span><br><input id="loginPass" type="text"></li>
									<li>
										<span id="loginButton" class="button1">Create</span>
									</li>
								</ul>
							</div>		
						</div>
					</div>
					<div id="app">
						<!-- end of loading screen -->				
						<div id="leftColumn">
							<div id="playlist">
								<div id="plsongs">
									<ul></ul>
                                    <div id="plshadowbar"></div>
								</div>
								<div id="plcontrols">
									<div id="plcontrolsShadow"></div>
									<div id="volume">
										<div id="volumeIcon"></div>
										<div id="volumeSlider"></div>
									</div>
									<ul>
										<li><span id="playlistUp">Scroll playlist up</span></li>
										<li><span id="playlistDown">Scroll playlist down</span></li>
										<li><span id="playlistAdd">Add song to playlist</span></li>
									</ul>
								</div>
							</div>
						</div>
						<div id="rightColumn">
							<!-- Search screen -->
							<div id="search">
								<div id="searchContent">
									<div id="searchBox">
										<input type="text" value="Search Youtube ..." id="searchText" />
										<span id="searchButton" />Search</span>
									</div>
									<div id="searchResults">

									</div>
								</div>
							</div>
							<!-- end of search screen -->
							<div id="youtubePlayer">
								<div id="video">
									<div id="ytapiplayer"></div>
								</div>
							</div>
							<div id="chat">
								<div id="chatDisplay"></div>
								<input id="chatInput" />
							</div>
						</div>
						<br clear="all" />
					</div>
			</div>
		</div>
			
			

			
			
</html>















<!-- Models -->
<script type="text/javascript" src="js/app/models/Song.js"></script>
<script type="text/javascript" src="js/app/models/Member.js"></script>

<script type="text/javascript" src="js/app/collections/Playlist.js"></script>
<script type="text/javascript" src="js/app/collections/MemberList.js"></script>

<!-- Views -->
<script type="text/javascript" src="js/app/views/PlaylistView.js"></script>
<script type="text/javascript" src="js/app/views/SongView.js"></script>
<script type="text/javascript" src="js/app/views/SearchView.js"></script>
<script type="text/javascript" src="js/app/views/YTPlayerView.js"></script>
<script type="text/javascript" src="js/app/views/ToolbarView.js"></script>
<script type="text/javascript" src="js/app/views/ChatView.js"></script>
<script type="text/javascript" src="js/app/views/LoginView.js"></script>
<!-- Connection -->
<script type="text/javascript" src="js/app/Connection.js"></script>
<!-- Main -->
<script type="text/javascript" src="js/app/main.js"></script>

<!----TEMPLATES-------------------------------------------------------- -->


<!-- Chat message template -->
<script type="text/template" id="message-template">
    <div class="chatMessage">
        <div class="chatNick"></div>
        <div class="chatText"></div>
    </div>
</script>

<!-- Song li template -->
<script type="text/template" id="song-template">
		<div class="song ">
			<img class="plimage" src="<%= thumb %>" />
			<div class="plinfo">
				<span class="pltitle" title="<%= title %>"><%= title %></span>
				<span class="plduration">Duration <%= slen %></span>
                <span class="plskip">- <a href="javascript:;">Vote to skip &#187</a></span>
			</div>
			<br clear="all" />
		</div>
</script>

<!-- Member li template -->
<script type="text/template" id="memberul-template">
	<ul>
		<% _.each(mem, function(m) { %>
			<li><%= m.nick %></li>
		<% }); %>
	</ul>
</script>


<!-- Search ul template -->
<script type="text/template" id="search-template">
<ul>
	<% _.each(results, function(i) { %>
		<% var media = i.media$group; %>
		<li id="<%= media.yt$videoid.$t %>">
			<img class="searchImage" src="<%= media.media$thumbnail[0].url %>" />
			<div class="searchInfo">
				<div class="searchTitle"><%= media.media$title.$t %></div>
				<div class="searchMisc">					
					<div class="box2">Duration: <%= media.yt$duration.seconds %></div>
					<span class="button5 addPlaylist" id="<%= media.yt$videoid.$t %>">Add to playlist</span>			
				</div>
			</div>
			<br clear="all" />
		</li>
	<% }); %>
<ul>
</script>


<!-- Invite tip template -->
<script type="text/template" id="invite-template">
    <span class='highlight1'>Just share link: </span><br><span class='highlight2'><%= link %></span>
</script>


<!-- Password tip tempalte -->
<script type="text/template" id="pass-template">
        Password protect room<br> <input id="setPassword"type="text">
</script>
